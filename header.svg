<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320">
  <!-- Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0D1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1117;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#21262D" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Main Background -->
  <rect width="1200" height="320" fill="url(#grad)"/>
  <rect width="1200" height="320" fill="url(#grid)"/>

  <!-- Animated Circles -->
  <circle cx="200" cy="160" r="120" fill="none" stroke="#FF6B6B" stroke-width="2">
    <animate attributeName="r" values="120;140;120" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="160" r="80" fill="none" stroke="#4ECDC4" stroke-width="2">
    <animate attributeName="r" values="80;100;80" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Text Content -->
  <g transform="translate(600,160)" text-anchor="middle">
    <text font-family="Inter, sans-serif" font-size="48" fill="#FFFFFF" font-weight="bold">
      Sheikh Likhon
    </text>
    <text y="40" font-family="Inter, sans-serif" font-size="24" fill="#4ECDC4">
      Full Stack Developer
    </text>
    <text y="70" font-family="Inter, sans-serif" font-size="16" fill="#8B949E">
      Crafting digital experiences with code
    </text>
  </g>

  <!-- Decorative Elements -->
  <path d="M20,20 L60,20 L60,60 L20,60 Z" fill="none" stroke="#FF6B6B" stroke-width="2"/>
  <path d="M1140,260 L1180,260 L1180,300 L1140,300 Z" fill="none" stroke="#4ECDC4" stroke-width="2"/>
</svg>
