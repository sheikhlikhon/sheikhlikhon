<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background with Parallax Effect -->
  <rect id="background" width="800" height="600" fill="#0D1117" rx="20">
    <animate attributeName="y" dur="10s" values="0;200" repeatCount="indefinite" />
  </rect>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#grad1)" rx="20"/>

  <!-- Profile Picture and Name with Zoom Effect -->
  <circle id="profilePic" cx="150" cy="150" r="70" fill="#2A2F35">
    <animate attributeName="r" dur="2s" values="70;80;70" repeatCount="indefinite" />
  </circle>
  <text id="profileInitials" x="150" y="150" font-family="Arial" font-size="40" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">SL</text>
  <text id="profileName" x="300" y="130" font-family="Arial" font-size="32" fill="#ffffff" font-weight="bold">Sheikh Likhon</text>

  <!-- Animated Title with Glow and Fade Effect -->
  <text id="title" x="300" y="170" font-family="Arial" font-size="24" fill="transparent" stroke="#4ECDC4" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" text-anchor="middle">Full Stack Developer</text>
  <animate attributeName="stroke-dasharray" dur="2s" values="0;500" repeatCount="indefinite" />

  <!-- Contact Info with Slide-In Effect -->
  <text id="website" x="300" y="220" font-family="Arial" font-size="18" fill="#8B949E">ğŸŒ likhon.dev</text>
  <animateTransform attributeName="transform" type="translate" from="0,0" to="10,0" dur="0.5s" repeatCount="1" fill="freeze" additive="sum" />
  <text id="email" x="300" y="250" font-family="Arial" font-size="18" fill="#8B949E">ğŸ“§ me@likhonsheikh.com</text>
  <animateTransform attributeName="transform" type="translate" from="0,0" to="10,0" dur="0.5s" repeatCount="1" fill="freeze" additive="sum" />

  <!-- Stats with Animated Bars and Bounce Effect -->
  <g id="statsGroup" transform="translate(50, 300)">
    <rect width="200" height="60" rx="10" fill="#2A2F35"/>
    <text x="100" y="25" font-family="Arial" font-size="16" fill="#4ECDC4" text-anchor="middle">Projects</text>
    <text id="projectCount" x="100" y="45" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">50</text>
    <rect id="projectBar" x="10" y="50" width="180" height="10" fill="#4ECDC4" rx="5">
      <animate attributeName="height" dur="1s" values="10;50" repeatCount="indefinite" />
    </rect>
  </g>

  <g id="contributionsGroup" transform="translate(300, 300)">
    <rect width="200" height="60" rx="10" fill="#2A2F35"/>
    <text x="100" y="25" font-family="Arial" font-size="16" fill="#4ECDC4" text-anchor="middle">Contributions</text>
    <text id="contributionCount" x="100" y="45" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">1000</text>
    <rect id="contributionBar" x="10" y="50" width="180" height="10" fill="#4ECDC4" rx="5">
      <animate attributeName="height" dur="1.5s" values="10;50" repeatCount="indefinite" />
    </rect>
  </g>

  <g id="experienceGroup" transform="translate(550, 300)">
    <rect width="200" height="60" rx="10" fill="#2A2F35"/>
    <text x="100" y="25" font-family="Arial" font-size="16" fill="#4ECDC4" text-anchor="middle">Experience</text>
    <text id="experienceCount" x="100" y="45" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">5+ Years</text>
    <rect id="experienceBar" x="10" y="50" width="180" height="10" fill="#4ECDC4" rx="5">
      <animate attributeName="height" dur="2s" values="10;50" repeatCount="indefinite" />
    </rect>
  </g>
</svg>
