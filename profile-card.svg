<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#0D1117" rx="15"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#grad1)" rx="15"/>
  
  <!-- Profile Section -->
  <circle cx="150" cy="150" r="70" fill="#2A2F35"/>
  <text x="150" y="150" font-family="Arial" font-size="40" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">SL</text>
  
  <!-- Name and Title -->
  <text x="300" y="130" font-family="Arial" font-size="32" fill="#ffffff" font-weight="bold">Sheikh Likhon</text>
  <text x="300" y="170" font-family="Arial" font-size="20" fill="#4ECDC4">Full Stack Developer</text>
  
  <!-- Contact Info -->
  <text x="300" y="220" font-family="Arial" font-size="16" fill="#8B949E">🌐 likhon.dev</text>
  <text x="300" y="250" font-family="Arial" font-size="16" fill="#8B949E">📧 me@likhonsheikh.com</text>
  
  <!-- Stats -->
  <g transform="translate(50, 300)">
    <rect width="200" height="60" rx="10" fill="#2A2F35"/>
    <text x="100" y="25" font-family="Arial" font-size="14" fill="#4ECDC4" text-anchor="middle">Projects</text>
    <text x="100" y="45" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">50+</text>
  </g>
  
  <g transform="translate(300, 300)">
    <rect width="200" height="60" rx="10" fill="#2A2F35"/>
    <text x="100" y="25" font-family="Arial" font-size="14" fill="#4ECDC4" text-anchor="middle">Contributions</text>
    <text x="100" y="45" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">1000+</text>
  </g>
  
  <g transform="translate(550, 300)">
    <rect width="200" height="60" rx="10" fill="#2A2F35"/>
    <text x="100" y="25" font-family="Arial" font-size="14" fill="#4ECDC4" text-anchor="middle">Experience</text>
    <text x="100" y="45" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">5+ Years</text>
  </g>
</svg>
